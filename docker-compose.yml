version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: envbox-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: envbox

  app:
    build: .
    container_name: envbox-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb://mongodb:27017/envbox
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-32-character-encryption-key}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}

volumes:
  mongodb_data:
